<!-- app/src/main/assets/www/error.html  -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
        }

    </style>
</head>

<body>
<div style="width:90%; margin:0 auto;">
    <h1 style="text-align:center; font-size:30px; margin-bottom:45px;">Error</h1>
    <p style="font-size:14px; font-weight:bold;text-align:center; margin-bottom:25px;">
        <font id="error-code" color="#e80000"></font>
    </p>
    <ul style="margin:25px auto; width:75%; color:#47597f; font-size:14px; background-color:#e5eaf5; padding:15px 25px; line-height:150%; list-style:none; border:1px solid #cfd8ec;">
        <li><span id="error-guide"></span> Please try again!</li>
    </ul>
</div>
</body>

<script>
    var urlParams = new URLSearchParams(window.location.search);

    var errorCode = urlParams.get('errorCode');
    var errorDescription = urlParams.get('errorDescription');

    document.getElementById("error-code").innerHTML = errorDescription;

    // Write the appropriate guidance text according to the error code
    switch(errorCode) {
        case '-2': // Case: net::ERR_INTERNET_DISCONNECTED
            document.getElementById('error-guide').innerHTML = 'Check Wi-Fi connection.';
            break;
        case '-8': // Case: net::ERR_CONNECTION_TIMED_OUT
            document.getElementById('error-guide').innerHTML = 'Check that you are connected to Sterisafe Wi-Fi.';
            break;
    }

</script>

</html>
